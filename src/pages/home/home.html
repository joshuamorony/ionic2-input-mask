<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Input Masking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list no-lines>

	  <ion-item>
	    <ion-label stacked>Phone Number</ion-label>
	    <ion-input type="tel" [(ngModel)]="phoneNumber" placeholder="(555) 555-555"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Card</ion-label>
	    <ion-input type="tel" [(ngModel)]="cardNumber" [textMask]="{mask: masks.cardNumber}"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Expiry</ion-label>
	    <ion-input type="tel" [(ngModel)]="cardExpiry" [textMask]="{mask: masks.cardExpiry}"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Order Code</ion-label>
	    <ion-input type="text" [(ngModel)]="orderCode" [textMask]="{mask: masks.orderCode}"></ion-input>
	  </ion-item>

	</ion-list>

	<button ion-button outline (click)="save()">Save</button>

</ion-content>
